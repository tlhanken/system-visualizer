
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SystemVisualizer System Readiness</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.material.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#00c0ca",
                        "background-dark": "#0b1118",
                        "node-bg": "#161B22",
                        "status-available": "#28A745",
                        "status-progress": "#FFC107",
                        "status-notmade": "#DC3545",
                        "status-deferred": "#A0A0A0",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "sans": ["Space Grotesk", "sans-serif"]
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: "Space Grotesk", sans-serif; }
        .canvas-grid {
            background-image: radial-gradient(circle, #1e293b 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #20494b; border-radius: 10px; }
        .node-image-overlay {
            background: linear-gradient(0deg, #161B22 0%, transparent 100%);
        }
    </style>
